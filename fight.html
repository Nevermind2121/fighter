<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fight game</title>
  <style>
    html, body {
        margin: 0px;
        padding: 0px;
      }

    .svg-container {
      display: inline-block;
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      vertical-align: top;
      overflow: hidden;

    }

    .my-svg{ /* svg into : object, img or inline */
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      max-height: 768px;
    }
  </style>
</head>
<body>

  <div class="svg-container">
    
    <svg id="svg" class="my-svg" viewBox="0 0 1000 500">
    <rect class="max-health" width="300" height="10" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    <rect class="health" width="300" height="10" style="fill:rgb(0,255,0);" />
    </svg>
  </div>
  <script src="fight.js" ></script>
</body>
</html>
